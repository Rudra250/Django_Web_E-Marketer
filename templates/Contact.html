{% extends 'home.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="starter-template mt-5 text-center">
  <h1>Query?? Don't Worry!!</h1>
  <p class="lead">We are here to help you.<br>Contact us by filling up the form below and get in touch.</p>
</div>

<hr>

<style>
  .custom-form-control {
    width: 100%;
    border: 1px solid black;
    padding: 8px;
    border-radius: 4px;
  }

  {% comment %} .form-group label {
    width: 150px;
    text-align: right;
    margin-right: 10px;
  } {% endcomment %}

  .form-group {
    margin-bottom: 15px;
  }

  .text-center {
    text-align: center;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="/contact" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control custom-form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control custom-form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input type="tel" class="form-control custom-form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="desc">Tell us your problem:</label>
          <textarea class="form-control custom-form-control" id="desc" rows="3" name="desc" required></textarea>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-dark" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
